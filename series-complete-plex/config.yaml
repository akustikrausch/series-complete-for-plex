name: "Series Complete for Plex"
description: "Analyze your Plex TV library for missing episodes"
version: "2.6.5"
slug: "series-complete-plex"
url: "https://github.com/akustikrausch/series-complete-for-plex"
image: "ghcr.io/akustikrausch/series-complete-plex-{arch}"
stage: stable
watchdog: "http://[HOST]:[PORT:3000]/"
homeassistant: "2024.1.0"
arch:
  - amd64
  - aarch64
  - armv7
init: false
startup: application
boot: auto
ingress: true
ingress_port: 3000
panel_icon: "mdi:television-classic"
panel_title: "Series Complete"
options:
  plex_url: ""
  plex_token: ""
  tmdb_api_key: ""
  thetvdb_api_key: ""
  thetvdb_pin: ""
schema:
  plex_url: str
  plex_token: str
  tmdb_api_key: str?
  thetvdb_api_key: password?
  thetvdb_pin: password?
discovery:
  - series_complete
map:
  - data:rw
